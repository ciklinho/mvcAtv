<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>view Atletas</title>
</head>
<body>
 <h1> Lista de Atletas</h1>
 <hr>
<table>
 <thead>
 <tr>
     <th>Esporte</th>
     <th>Nome</th>
 </tr>
 </thead>
 <tbody>
 <tr th:each="atleta:${atletas}">
     <td th:text="${atleta.esporte}">Esporte</td>
     <td th:text="${atleta.nome}">Nome</td>
 </tr>
 </tbody>
    </table>


</body>
</html>
